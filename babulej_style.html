<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Babulej i Babulejka</title>
    <link rel="stylesheet" href="mojstyl.css" type="text/css">
</head>
<body>
<article>
    <p class="tytul"><b>Babulej i Babulejka</b><br>Jan Brzechwa</p>
    <img src="ona.jpeg" style="height: 90px; float: right; margin-right: 10px;" alt="Babulejka">
    <p class="common-style first">
        Pod Oszmianą nad Wileką<br>
        Żył Babulej z Babulejką,<br>
        Ona była czarodziejką,<br>
        On - rzecz prosta - czarodziejem<br>
        I jadali mak z olejem<br>
        Babulejka z Babulejem.
    </p>
    <img src="on.jpeg" style="height: 90px; float: left; margin-left: 10px; margin-right: 250px" alt="Babulej">
    <p class="common-style second">
        Babulejka raz powiada:<br>
        "Babuleju, tak się składa,<br>
        Że mam starą koźlą skórę<br>
        Odwieźć dziś na Łysą Górę."
    </p>
</article>
</body>
</html>
